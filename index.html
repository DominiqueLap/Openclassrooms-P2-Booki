        </div>

                <i class="fa-solid fa-money-bill-wave"></i>

            </div>

                <i class="fa-solid fa-child-reaching"></i>

            </div>
            <div class="filtres-romantique">
                <i class="fa-solid fa-heart"></i>
                <p>Romantique</p> 
            </div>
            <div class="filtres-animaux">
                <i class="fa-solid fa-dog"></i>
                <p>Animaux autorisés</p>
            </div>
            
        </div>
        <aside class="filtres-infos">
            <i class="fa-solid fa-circle-info"></i>
            <p class="opacity">Plus de 500 logements sont disponibles dans cette ville</p>
        </aside>
