    <header>
        <div id="header-logo">
            <img src="images/logo/Booki.png" alt="logo Booki">
            <nav>
                <ul>
                    <li><a href="#">hébergements</a></li>
                    <li><a href="#">activités</a></li>
                </ul>
            </nav>
        </div>
        <div id="header-presentation">
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>

        </div>
    </header>
    <main>
    <section>
        <div id="barre-recherche">
             <div class="icone-barre"><i class="fa-solid fa-location-dot"></i></div>
            <div >
                <form action="" method="post">
                    <p class="formulaire-barre"><input type="search" value="Marseille,France" class="input-ville"></p>
                </form>
            </div>
         <div class="button-barre"><input type="button" name="" id="" value="Rechercher" class="button"></div>
        </div>
       <div id="filtres">
        <div class="filtre-titre"><p>Filtres</p></div>
        <div class="icones-filtres">
            <div class="icones">
            <i class="fa-solid fa-money-bill-wave"></i></div>
            <div class="rubrique"><p>Économique</p></div>
        </div>
        <div class="icones-filtres">
            <div class="icones">
            <i class="fa-solid fa-child-reaching"></i></div>
            <div class="filtre-familial"><p>Familial</p></div>
        </div>
        <div class="icones-filtres">
            <div class="icones"><i class="fa-solid fa-heart"></i></div>
            <div class="filtre-romantique"><p>Romantique</p></div>
        </div>
        <div class="icones-filtres">
            <div class="icones">
            <i class="fa-solid fa-dog"></i></div>
            <div class="filtre-animaux"><p>Animaux autorisés</p></div>
        </div>
       </div>
       <div class="filtres-infos">
            <div><i class="fa-solid fa-circle-info"></i></div>
            <div><p>Plus de 500 logements disponibles dans cette ville</p></div>
    </div>
